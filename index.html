<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="divCardF">
          <img  class="frontC" src="images/bg-card-front.png" alt="">
          <span class="cardN">0000 0000 0000 0000</span>
          <span class="cName">Jane Appleseed</span>
          <span class="cDate">00/00</span>
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        </div>
        <div class="divCardB">
          <img class="backC" src="images/bg-card-back.png" alt="">
          <span class="cvcBC">000</span>
        </div>
      </section>
      <section class="form">
        <form>
          <label for="name" class="fName">CARDHOLDER NAME
            <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          </label>
          <small class="error"></small>
          <label for="cNumber" class="cNumber">CARD NUMBER
            <input type="text" id="cNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          </label>
          <small class="error"></small>
          <div class="expire">
              <label for="month"> EXP. DATE (MM/YY)
                <div>
                  <input type="text" id="month" placeholder="MM" maxlength="2">
                  <label for="year">
                  <input type="text" id="year" placeholder="YY" maxlength="2">
                </div>
              </label>
            </label>
            <label for="cvc">CVC
              <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
            </label>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </section>
    </main>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

</html>
