<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="divCardF">
          <img  class="frontC" src="images/bg-card-front.png" alt="">
          <span class="cardN"></span>
          <span class="cName"></span>
          <span class="cDate"></span>
          <svg class="cLogo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        </div>
        <div class="divCardB">
          <img class="backC" src="images/bg-card-back.png" alt="">
          <span class="cvcBC"></span>
        </div>
      </section>
      <section class="form">
        <form>
          <label for="name" class="fName">CARDHOLDER NAME
            <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          </label>
          <small class="error"></small>
          <label for="cNumber" class="cNumber">CARD NUMBER
            <input type="text" id="cNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          </label>
          <small class="error"></small>
          <div class="expire">
              <label for="month"> EXP. DATE (MM/YY)
                <div>
                  <input type="text" id="month" placeholder="MM" maxlength="2">
                  <label for="year">
                  <input type="text" id="year" placeholder="YY" maxlength="2">
                </div>
              </label>
            </label>
            <label for="cvc">CVC
              <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
            </label>
          </div>
          <div class="dyError">
            <div class="yError">
              <small class="error"></small>
            </div>
            <div>
              <small class="error"></small>
            </div>
          </div>

          <button type="submit">Confirm</button>
        </form>
      </section>
      <section class="success">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </section>
    </main>

    </div> -->
    <script src="js/script.js"></script>
  </body>
</html>
