<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img  class="frontC" src="images/bg-card-front.png" alt="">
        <img class="backC" src="images/bg-card-back.png" alt="">
        <span>1234 1234 1234 1234</span>
      </section>
      <section class="form">
        <form>
          <label for="name">
            <input type="text" id="name">
          </label>
          <label for="cNumber">
            <input type="text" id="cNumber">
          </label>
          <div class="expire">
            <label for="month">
              <input type="text" id="month">
            </label>
            <label for="year">
              <input type="text" id="year">
            </label>
            <label for="cvc">
              <input type="text" id="cvc">
            </label>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </section>
    </main>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

</html>
